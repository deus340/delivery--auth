<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up / Log In</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .toggle {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="formTitle">Sign Up</h2>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required />
    </div>
    <button onclick="submitForm()">Submit</button>
    <div class="toggle" onclick="toggleMode()">Switch to Log In</div>
    <p id="message" style="text-align:center; margin-top: 1rem; color: green;"></p>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAEFXeo8ESG52kxBqUDAWqbuGTVElhUv0s",
      authDomain: "doba-7ac39.firebaseapp.com",
      projectId: "doba-7ac39",
      storageBucket: "doba-7ac39.firebasestorage.app",
      messagingSenderId: "674303557652",
      appId: "1:674303557652:web:94f9caa8328e281679a701"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isSignUp = true;

    function toggleMode() {
      isSignUp = !isSignUp;
      document.getElementById("formTitle").innerText = isSignUp ? "Sign Up" : "Log In";
      document.querySelector(".toggle").innerText = isSignUp ? "Switch to Log In" : "Switch to Sign Up";
      document.getElementById("message").textContent = "";
    }

    function submitForm() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignUp) {
        auth.createUserWithEmailAndPassword(email, password)
          .then(userCredential => {
            document.getElementById("message").textContent = "Signed up successfully!";
          })
          .catch(error => {
            document.getElementById("message").textContent = error.message;
          });
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then(userCredential => {
            document.getElementById("message").textContent = "Logged in successfully!";
            // Redirect or track user login here if needed
          })
          .catch(error => {
            document.getElementById("message").textContent = error.message;
          });
      }
    }
  </script>
</body>
</html>
